<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/style.css">
    <!-- CSS only -->

        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg  bg-white border-bottom ">
        <div class="container-lg px-5">
            <a class="navbar-brand" href="#">Blog</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02"
                aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/single.html">Single</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/write.html">Write</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/register.html">Register</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-secondary" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>
    <main class="container-lg  px-5 d-flex mt-5  flex-wrap">
        <div class="col-lg-9 ">
            <form class="m-5">
                <div class="mb-3">
                    <label for="title" class="form-label">Post Title</label>
                    <input type="text" class="form-control" id="title">
                </div>
                <div class="mb-3">
                    <label for="categories" class="form-label">Categories</label>
                    <select class="form-select" id="categories" aria-label="Default select example">
                        <option selected>Delhi</option>
                        <option value="1">New York</option>
                        <option value="2">Mumbai</option>
                        <option value="3">Dubai</option>
                        <option value="4">Paris</option>
                    </select>
                </div>
                <label for="tags" class="form-label">Tags</label>
                <div class="form-check mb-3">
                    <input type="checkbox" class="btn-check" id="btn-check1" autocomplete="off" >
                    <label class="btn btn-outline-secondary rounded-5 btn-sm" for="btn-check1">
                        Images
                    </label>
                    <input type="checkbox" class="btn-check" id="btn-check2" autocomplete="off" >
                    <label class="btn btn-outline-secondary rounded-5 btn-sm" for="btn-check2">
                        Art
                    </label>
                    <input type="checkbox" class="btn-check" id="btn-check3" autocomplete="off" >
                    <label class="btn btn-outline-secondary rounded-5 btn-sm" for="btn-check3">
                        Hand Carfts
                    </label>
                </div>
                <div class="mb-3">
                    <label for="formFile" class="form-label">Featured Image</label>
                    <input class="form-control" type="file" id="formFile">
                  </div>
                <div class="mb-3">
                    <label for="editor" class="form-label"> Use npm i react-quill</label>
                    <textarea id="editor"></textarea>
                </div>
                <button type="submit" class="btn btn-secondary">Publish</button>
            </form>
        </div>
        <div class="col-lg-3">
            <div>

            </div>
        </div>
    </main>

</body>

<script>
    tinymce.init({
        selector: 'textarea#editor',
    });
</script>
